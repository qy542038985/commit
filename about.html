          //先加载load图
          $('#article').html('<img src="img/ajax-loader.gif" />').css('text-align','center');

          $.ajax({
             type: "POST",
             url: "data_action.php",  //接口的地址（数据的服务端php文件）
             data: "type=article",
             dataType: 'json',
             success: function(msg){ // 成功的回调函数
                console.log(msg);
                for(key in msg){
         			msg[key].art_content=msg[key].art_content.substring(0,36)+"..."
         		}
               var data = {
                  title : '',
                  isAdmin : true,
                  list : msg
               }
               template.config('escape', false);
               var html = template('template', data);
               $('#article').html(html);
             }
          });
      });
